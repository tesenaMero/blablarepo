<!-- <button type="button" class="button" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
<button (click)="openModal()" data-toggle="modal" data-target="#myModal" class="button-ghost">Open Modal</button>
<div id="myModal" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-container">
                <div class="modal-confirmation">        
                    <a href="#" class="close" data-dismiss="modal">
                        <svg class="icon-close-black">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-close"></use>
                        </svg>
                    </a>                    
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row justify-content-center">
                                <div class="col-md-10">
                                    <div class="spacer-32"></div>
                                    <svg class="icon-accepted-ok">
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-accepted-ok"></use>
                                    </svg>
                                    <div class="spacer-32"></div>                                    
                                    <h3>{{text}}</h3>                        
                                    <div class="spacer-32"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
