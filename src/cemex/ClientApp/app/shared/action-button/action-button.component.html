<button 
  [disabled]="disabled" 
  [ngClass]="{disabled : disabled, button: true, solid: solid, ghost: ghost, green: color == 'green'}" 
  (click)="onConfirm()"
>
  <span
    *ngIf="showIcon"
    class="btn-icon"
  >
    <svg id="icon-plus-basic" viewBox="0 0 10 10" width="100%" height="100%">
      <path class="icon-plus-basic" d="M5.49,5.49h4a.49.49,0,1,0,0-1h-4v-4a.49.49,0,1,0-1,0v4h-4a.49.49,0,1,0,0,1h4v4a.49.49,0,1,0,1,0Z"></path>
    </svg>
  </span>
  {{title}}
</button>
