<div class="back">
    <div class="container">
        <img class="logo" onerror="this.src='../cemex-logo.png'" src="../cemex-logo.svg" />
        <div class="welcome">Welcome</div>
        <form>
            <div class="form-group">
                <input #usernameInput [(ngModel)]="username" name="username" type="text" required="required" />
                <label class="control-label" for="input">Username</label><i class="bar"></i>
            </div>
            <div class="form-group">
                <input #passwordInput [(ngModel)]="password" name="password" type="password" required="required" />
                <label class="control-label" for="input">Password</label><i class="bar"></i>
            </div>
        </form>
        <div class="actions-container">
            <button (click)="login()" [ngClass]="{ disabled: loading }" class="button" type="button"><span>Login</span></button>
        </div>
    </div>
</div>
