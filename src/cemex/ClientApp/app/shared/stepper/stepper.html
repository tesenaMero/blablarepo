<div class="row align-items-center no-gutters justify-content-md-center hidden-sm-down">
    <div class="col col-lg-1">
    </div>
    <div class="col-12 col-md-9">
        <div class="cmx-stepper cmx-stepper-4">
            <div class="cmx-progress">
                <div class="cmx-progress-line"></div>
            </div>
            <div class="cmx-step completed">
                <div class="cmx-step-icon">
                    <svg class="icon-completed-checkmark">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-completed-checkmark"></use>
                </svg>
                </div>
                <p>Delivery mode</p>
            </div>

            <div class="cmx-step active">
                <div class="cmx-step-icon">2</div>
                <p>Product line</p>
            </div>

            <div class="cmx-step inactive">
                <div class="cmx-step-icon">3</div>
                <p>Specifications</p>
            </div>

            <div class="cmx-step inactive">
                <div class="cmx-step-icon">4</div>
                <p>Summary</p>
            </div>
        </div>
    </div>
    <div class="col col-lg-2">
        <div class="cto-container center-with-steps">
            <div class="float-md-right text-right">
                <a class="button-ghost mb-2 " routerLink="app/orders">Back</a>
                <a class="button bright-green" href="#steps-slider" role="button" data-slide="next">Next</a>
            </div>
        </div>
    </div>
</div>

<div class="jobsite-builder-container">
    <div id="steps-slider" class="carousel slide" data-ride="carousel" data-interval="0">
        <div class="carousel-inner" role="listbox">
            <ng-content></ng-content>
        </div>
    </div>
</div>

<!-- Mobile stepper -->
<!-- ============== -->
<div class="mobile-stepper hidden-md-up">
    <div class="prev hidden-arrow">
        <a href="#">
            <svg class="icon-left-single">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-left-single"></use>
                </svg>
        </a>
    </div>
    <div class="current">
        <a data-toggle="collapse" href="#collapse-steps">
                Step 1
                <svg class="icon-up-single">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-up-single"></use>
                </svg>
            </a>
    </div>
    <div class="next">
        <a href="#steps-slider" role="button" data-slide="next">
            <svg class="icon-right-single">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-right-single"></use>
                </svg>
        </a>
    </div>
    <div class="stepper-open collapse" id="collapse-steps">
        <div class="stepper-container">
            <div class="step">
                <div class="cmx-step-icon">
                    <!-- <svg class="icon-completed-checkmark">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-completed-checkmark"></use>
                        </svg> -->
                    1
                    <div class="bottom-connector"></div>
                </div>
                <a href="#">Delivery mode</a>
            </div>
            <div class="step">
                <div class="cmx-step-icon cmx-step-disabled">
                    2
                    <div class="bottom-connector"></div>
                </div>
                <a href="#">Product line</a>
            </div>
            <div class="step">
                <div class="cmx-step-icon cmx-step-disabled">
                    3
                    <div class="bottom-connector"></div>
                </div>
                <a href="#">Specifications</a>
            </div>
            <div class="step">
                <div class="cmx-step-icon cmx-step-disabled">4</div>
                <a href="#">Summary</a>
            </div>
        </div>
    </div>
</div>
