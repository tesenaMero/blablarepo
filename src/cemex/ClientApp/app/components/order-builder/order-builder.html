<stepper (onFinish)="finishSteps()" finishText="Add to cart">
    <step [automatic]="true" title="Product line" [showExit]="true" [showControls]="false">
        <product-selection-step (onCompleted)="productStepCompleted($event)"></product-selection-step>
    </step>
    <step *ngIf="!isReadyMix" [automatic]="true" [showControls]="true" [showExit]="false" [inLine]="false" title="Delivery mode">
        <mode-step (onCompleted)="modeStepCompleted($event)"></mode-step>
    </step>
    <step title="Delivery mode">
        <location-step (onCompleted)="locationStepCompleted()"></location-step>
    </step>
    <step (onShowed)="specificationsStepShowed()" title="Specifications">
        <specifications-step></specifications-step>
    </step>
    <step title="Summary">
        <summary-step (onCompleted)="summaryStepCompleted()"></summary-step>
    </step>
</stepper>
