<div class="products">
    <!-- Cemex Mexico -->
    <div class="product" [ngClass]="{ 
        'exit-animation': product.deleting, 
        'enter-animation': index > 0 }" *ngFor="let product of products; let index = index;">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="group">
                    <label for="product-desc">
                        Product description
                    </label>
                    <div class="input product-selection">
                        <span class="selection">Cement - SCAH - CHM89</span>
                        <span class="action" data-toggle="modal" data-target="#search-product">Change</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 mt-3-md-down">
                <div class="flex-container">
                    <div class="group w70 mr-13">
                        <label for="product-desc">
                            Quantity
                        </label>
                        <div class="noselect input number-stepper">
                            <span (click)="qty(product, -1)" class="minus control">-</span>
                            <span class="value">{{ product.quantity }}</span>
                            <span (click)="qty(product, 1)" class="plus control">+</span>
                        </div>
                        <div class="info">
                            Maximum Capacity 100 tons
                        </div>
                    </div>
                    <div class="group w30">
                        <label for="product-desc">
                            Unit
                        </label>
                        <div>
                            <select class="input">
                                <option value="tons">tons</option>
                                <option value="tons">mÂ³</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-sm-12 mt-3-md-down">
                <div class="flex-container">
                    <div class="group w50 mr-13">
                        <label for="product-desc">Request date</label>
                        <div class="input flex-space-between nopadding">
                            <span class="hidden-md-down value">
                                <input id="date{{ index }}" class="clean-input" type="text" readonly [(ngModel)]="product.date" ngui-datetime-picker date-only="true" />
                            </span>
                            <span class="hidden-md-up value">{{ product.date }}</span>
                            <label class="mb-0" for="date{{ index }}">
                                <span class="icon"><span class="cmx-icon-calendar"></span></span>
                            </label>
                        </div>
                    </div>
                    <div class="group w50">
                        <label for="product-desc">Requested time</label>
                        <div class="input flex-space-between nopadding">
                            <span class="hidden-md-down value">
                                <input id="time{{ index }}" class="clean-input" type="text" readonly [(ngModel)]="product.time" ngui-datetime-picker time-only="true" right-side="true" [close-on-select]="false" hour="0" minute="0" />
                            </span>
                            <span class="hidden-md-up value">{{ product.time }}</span>
                            <label class="mb-0" for="time{{ index }}">
                                <span class="icon"><span class="cmx-icon-clock"></span></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md 4 mt-3">
                <div class="group">
                    <label>Product ID</label>
                    <div class="input">
                        <span>20939302/10292/10102</span>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mt-3">
                <div class="group">
                    <label>Contract</label>
                    <div class="input flex-space-between">
                        <span class=""><strong>10-20170218903432112212</strong></span>
                        <span class="">Remaining volume: <strong>180</strong></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-3">
                <div class="group">
                    <label>Payment</label>
                    <div>
                        <select class="input">
                            <option value="tons">Credit</option>
                            <option value="tons">Cash</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mt-3">
                <div class="group">
                    <label>Additional services</label>
                    <div class="service">
                        <input [(ngModel)]="product.maneuvering" checked type="checkbox" id="maneuvering{{ index }}">
                        <label for="maneuvering{{ index }}">
                            <svg class="icon-checkbox-active">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-checkbox-active"></use>
                            </svg>
                            <svg class="icon-checkbox-static">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-checkbox"></use>
                            </svg>
                            <svg class="icon-checkbox-hover">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-checkbox"></use>
                            </svg>
                            <span>Maneuvering</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-3">
                <div class="group">
                    <label>Delivery Mode</label>
                    <div class="service">
                        <span>Delivery</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3 flex-end">
                <button (click)="remove(index)" class="noborder">Remove product</button>
            </div>
        </div>
    </div>
</div>

<div class="flex-end mt-3 mb-100">
    <button (click)="add()" class="button" href="#">+ Add Product</button>
</div>
