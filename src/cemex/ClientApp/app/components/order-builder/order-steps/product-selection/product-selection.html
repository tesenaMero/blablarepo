<div>
    <div class="row" style="margin-left: 8px;">
        <div class="select-product">Select a product</div>
    </div>
    <div class="row products">
        <div *ngFor="let product of products" class="col-md-4">
            <div class="product-desc align-items-center" [ngClass]="{ 'selected': isSelected(product) }" (click)="select(product)">
                <span class="icon cmx-icon-driver"></span>
                <span>{{product}}</span>
            </div>
        </div>
    </div>
</div>
