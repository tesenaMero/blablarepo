<div>
    <div class="row" style="margin-left: 8px;">
        <div class="select-product">{{ t.pt('views.product.selection.select_product') }}</div>
    </div>
    <div class="loading" *ngIf="loading" class="loading">
    </div>
    <div class="no-lines" *ngIf="productLines.length == 0 && !loading">
        {{ t.pt('views.product.selection.no_product_line') }}
    </div>
    <div *ngIf="!loading" class="d-flex flex-wrap products">
        <ng-container *ngFor="let product of productLines">
            <div *ngIf="!shouldHide(product)" class="product" [ngClass]="{ selected: isSelected(product) }" (click)="select(product)">
                <label class="radio">
                    <input id="radio1" type="radio" name="radios" [checked]="isSelected(product)">
                    <span class="outer">
                        <span class="inner"></span>
                    </span>
                </label>
                <i class="ic" [ngClass]="{
                    'cmx-icon-ready-mix': product.productLineCode === '0006',
                    'cmx-icon-bag-cement': product.productLineCode === '0002',
                    'cmx-icon-bulk-cement': product.productLineCode === '0001',
                    'cmx-icon-multi-products': product.productLineCode === '0003',
                    'cmx-icon-multi-products': product.productLineCode === '0002,0003'
                }"></i>
                <span class="desc">{{ product.productLineDesc }}</span>
            </div>
        </ng-container>
    </div>
</div>
