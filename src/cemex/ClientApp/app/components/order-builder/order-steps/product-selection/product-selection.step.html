<div>
    <div class="row" style="margin-left: 8px;">
        <div class="select-product">Select a product</div>
    </div>
    <div class="loading" *ngIf="loading" class="loading">
    </div>
    <div class="no-lines" *ngIf="productLines.length == 0 && !loading">
        No product lines found for this customer
    </div>
    <div class="d-flex flex-wrap products">
        <ng-container *ngFor="let product of productLines">
            <div *ngIf="!shouldHide(product)" class="product" [ngClass]="{ selected: isSelected(product) }" (click)="select(product)">
                <label class="radio"><input id="radio1" type="radio" name="radios" [checked]="isSelected(product)"><span class="outer"><span class="inner"></span></span></label>
                <span class="cmx-icon-driver ic"></span>
                <span class="desc">{{product.productLineDesc}}</span>
            </div>
        </ng-container>
    </div>
</div>
