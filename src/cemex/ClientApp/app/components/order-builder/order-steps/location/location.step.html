<div class="w-100">
    <div class="row">
        <div class="col-md-6">
            <div class="first-container">
                <div class="row align-items-center mb-21px">
                    <div class="col-md-4 col-sm-12 select-label">
                        <label for="country-field" class="select-label">Select from existing jobiste</label>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <select id="country-field" class="form-control" (change)="jobsiteSelected($event)" [ngClass]="{ 'nice-selection': nice }">
                            <option value="" selected disabled hidden>Select existing POD</option>
                            <option value="1">Riderback Eastern River Valley</option>
                            <option value="2">Monterrey, Nuevo Leon</option>
                            <option value="3">Tokyo Shibuya</option>
                        </select>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-md-4 col-sm-12 select-label">
                        <label for="pod-select" class="select-label">Select from existing point of delivery</label>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <select id="pod-select" class="form-control" (change)="pointOfDeliverySelected($event)">
                            <option value="" selected disabled hidden>Select existing POD</option>
                            <option value="1">Riderback Eastern River Valley</option>
                            <option value="2">Monterrey, Nuevo Leon</option>
                            <option value="3">Tokyo Shibuya</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="second-container">
                <div class="row align-items-center mb-21px">
                    <div class="col-md-4 col-sm-12 select-label">
                        <label for="purchase-order" class="select-label" (change)="contactSelected($event)">Purchase order</label>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <input type="text" class="form-control dls" id="purchase-order" placeholder="Put your purchase order" name="purchase-order" />
                    </div>
                </div>
                <div class="row align-items-center mb-21px">
                    <div class="col-md-4 col-sm-12 select-label">
                        <label for="country-field" class="select-label" (change)="contactSelected($event)">Contact person</label>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <select id="country-field" class="form-control">
                            <option value="" selected disabled hidden>Select contact</option>
                            <option value="1">Riderback Eastern River Valley</option>
                            <option value="2">Monterrey, Nuevo Leon</option>
                            <option value="3">Tokyo Shibuya</option>
                        </select>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-md-4 col-sm-12 select-label">
                        <label for="special-instructions-field" class="select-label">Special instructions</label>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <textarea id="special-instructions-field" [(ngModel)]="model.instructions" class="instructions-area form-control" placeholder="Comments belong here"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="jobsite-selection-map"></div>
        </div>
    </div>
</div>
