<div class="circle-container">
    <div (click)="selectMode(MODE.Delivery)" class="circle">
        <span class="icon cmx-icon-control-center"></span>
        <span>{{ t.pt('views.mode.delivery') }}</span>
    </div>
    <div class="or-divider">
        <span>{{ t.pt('views.mode.or') }}</span>
    </div>
    <div (click)="selectMode(MODE.Pickup)" class="circle">
        <span class="icon cmx-icon-track"></span>
        <span>{{ t.pt('views.mode.pickup') }}</span>
    </div>
</div>
